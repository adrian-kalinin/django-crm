{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block tile %}
    Reset Password
{% endblock %}

{% block content %}

    <div class="max-w-lg mx-auto">
        <h1 class="text-4xl text-gray-800 my-5">Enter your email</h1>

        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="w-full text-white bg-blue-500 hover:bg-blue-600 border-0 py-2 px-8 rounded-md mt-2">Reset password</button>
        </form>
        <div class="mt-5 py-3 border-t border-gray-200">
            <a href="{% url 'login' %}" class="hover:text-blue-500 ">Go back</a>
        </div>
    </div>

{% endblock %}
