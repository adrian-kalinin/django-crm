{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block title %}
    Update Agent
{% endblock %}

{% block content %}
    <section class="text-gray-600 body-font overflow-hidden">
        <div class="container px-5 py-12 mx-auto">
            <div class="lg:w-4/5 mx-auto flex flex-wrap">
                <div class="lg:w-1/2 w-full lg:pr-10 lg:py-6 mb-6 lg:mb-0">
                    <h2 class="text-sm title-font text-gray-500 tracking-widest">AGENT</h2>
                    <h1 class="text-gray-900 text-3xl title-font font-medium mb-4">
                        {{ agent.user.username }}
                    </h1>
                    <div class="flex mb-4">
                        <a href="{% url 'agents:agent-detail' agent.pk %}" class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1">Overview</a>
                        <a href="{% url 'agents:agent-update' agent.pk %}" class="flex-grow text-indigo-500 border-b-2 border-indigo-500 py-2 text-lg px-1">Edit</a>
                    </div>
                    <p class="leading-relaxed mb-4">
                        Here are some details about the lead.
                    </p>
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="w-full text-white bg-blue-500 hover:bg-blue-600 border-0 py-2 px-8 rounded-md mt-2">Submit</button>
                    </form>
                    <div class="mt-5 py-3 border-t border-gray-200">
                        <a href="{% url 'agents:agent-delete' agent.pk %}">
                            <div class="text-white text-center bg-red-500 hover:bg-red-600 rounded-md border-0 py-2 px-8 mt-2">
                                Delete
                            </div>
                        </a>
                    </div>
                </div>
                <img alt="ecommerce" class="lg:w-1/2 w-full lg:h-auto h-64 object-cover object-center rounded" src="https://dummyimage.com/400x400">
            </div>
        </div>
    </section>
{% endblock %}
