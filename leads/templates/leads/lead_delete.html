{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block title %}
    Delete Lead
{% endblock %}

{% block content %}

    <div class="max-w-lg mx-auto">
        <h1 class="text-2xl text-gray-800 my-5">Are you sure you want to delete this lead?</h1>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="text-white text-center bg-red-500 hover:bg-red-600 rounded-md border-0 py-2 px-8">Submit</button>
        </form>
    </div>

{% endblock %}
