{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block title %}
    Assign Agent
{% endblock %}

{% block content %}

    <div class="max-w-lg mx-auto">
        <h1 class="text-3xl text-gray-800 mt-12 mb-7">Assign an agent to this lead</h1>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="w-full text-white bg-blue-500 hover:bg-blue-600 border-0 py-2 px-8 rounded-md mt-2">Submit</button>
        </form>
    </div>

{% endblock %}
