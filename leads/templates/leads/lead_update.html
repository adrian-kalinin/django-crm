{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block title %}
    Update Lead
{% endblock %}

{% block content %}
    <section class="text-gray-600 body-font overflow-hidden">
        <div class="container px-5 py-12 mx-auto w-full">
            <div class="w-2/3 mx-auto">
                <h2 class="text-sm title-font text-gray-500 tracking-widest">LEAD</h2>
                <h1 class="text-gray-900 text-3xl title-font font-medium mb-4">
                    {{ lead.first_name }} {{ lead.last_name }}
                </h1>
                <div class="flex mb-4">
                    <a href="{% url 'leads:lead-detail' lead.pk %}" class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1">Overview</a>
                    <a href="{% url 'leads:lead-category-update' lead.pk %}" class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1">Status</a>
                    <a href="{% url 'leads:lead-update' lead.pk %}" class="flex-grow text-indigo-500 border-b-2 border-indigo-500 py-2 text-lg px-1">Edit</a>
                </div>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="w-full text-white bg-blue-500 hover:bg-blue-600 border-0 py-2 px-8 rounded-md mt-2">Submit</button>
                </form>
                <div class="mt-5 py-3 border-t border-gray-200">
                    <a href="{% url 'leads:lead-delete' lead.pk %}">
                        <div class="text-white text-center bg-red-500 hover:bg-red-600 rounded-md border-0 py-2 px-8 mt-2">
                            Delete
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
